  <script>
    let chessFigures = { // создаем массив кодами для символов 
      paw: '&#9823;',
      knight: '&#9822;',
      bishop: '&#9821;',
      castle: '&#9820',
      queen: '&#9819;',
      king: '&#9812;'
    }
    let blackCell = '#769656';
    let whiteCell = '#eeeed2';

    // генерирую шахматные клетки
    let table = document.createElement('table');
    let flag = true;
    for (let i = 0; i < 8; i++) {
      let tr = document.createElement('tr');
      table.appendChild(tr);

      for (let j = 0; j < 8; j++) {

        if (j == 0) { flag = !flag }
        let td = document.createElement('td');
        if (flag && j % 2 == 0) {
          td.style.backgroundColor = blackCell //"черные" клетки 
        }
        else {
          td.style.backgroundColor = whiteCell // "белые" клетки
        }
        if (!flag && j % 2 != 0) {
          td.style.backgroundColor = blackCell
        }
        tr.appendChild(td);
      }
    }
    document.querySelector('#table_container').appendChild(table);

    let tdlist = document.querySelectorAll('td'); // собираю все ячейки в коллекцию 

    for (i = 48; i < tdlist.length; i++) {
      tdlist[i].style.color = '#fff'; // окрашиваем черные фигуры
    }

    let tdArr = Array.from(tdlist); //преобразую коллекцию узлов Nodelist в массив для использования функции фильтрации 

    let result = tdArr.filter(function (elem) { // Расставляем символы шахматных фигур

      switch (tdArr.indexOf(elem)) { // расставляем фигуры кроме пешек по своим местам
        case 0: case 7: case 56: case 63:
          elem.innerHTML = chessFigures.castle;
          break;
        case 1: case 6: case 57: case 62:
          elem.innerHTML = chessFigures.knight;
          break;
        case 2: case 5: case 58: case 61:
          elem.innerHTML = chessFigures.bishop;
          break;
        case 4: case 60:
          elem.innerHTML = chessFigures.king;
          break;
        case 3: case 59:
          elem.innerHTML = chessFigures.queen;
          break;
      }

      if (tdArr.indexOf(elem) > 7 && tdArr.indexOf(elem) < 16 || tdArr.indexOf(elem) > 47 && tdArr.indexOf(elem) < 56) { // добавляем пешки
        elem.innerHTML = chessFigures.paw;
      }
    }
    );

    let trlist = document.querySelectorAll('tr');
    // циклы для создания цифр
    for (let i = 0, j = 8; i < trlist.length; i++, j--) {
      trlist[i].insertAdjacentHTML('afterBegin', '<td style="color: black">' + j + '</td>');
    }
    for (let i = 0; i < 8; i++) {
      trlist[i].insertAdjacentHTML('beforeEnd', '<td style="color: black; transform:rotate(180deg); ">' + (8 - i) + '</td>');
    }

    table = document.querySelector('table');

    for (let i = 0, c = 72; i < 8; i++, c--) { // создаем буквы в верхней строке
      let td = document.createElement('td');
      td.style.transform = "rotate(180deg)";
      td.innerHTML = String.fromCharCode(c);
      document.querySelector('#begintr').appendChild(td);

    document.querySelector('#begintr').insertAdjacentHTML('afterBegin', '<td></td>');

    for (let i = 0, c = 72; i < 8; i++, c--) { // создаем буквы в нижней строке

      td.innerHTML = String.fromCharCode(c);
      document.querySelector('#endtr').appendChild(td);
    }
