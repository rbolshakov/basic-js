    var max = 999; //переменная с максимальным значением
    var digit = { //переменная в которой много свойств объекта
      number: prompt("Введите число от 0 до 999."), //запрашиваем у пользователя число
      units: 0,
      tens: 0, //десятые
      hundreds: 0,//сотые
    };
    if (digit.number <= 9) {
      digit.units = digit.number;
    } else if (digit.number <= 999) {
      digit.units = Math.floor(digit.number % 10);
      digit.tens = Math.floor(digit.number / 10 % 10);
      digit.hundreds = Math.floor(digit.number / 100 % 10);
    } else {
      digit.number = 0;
      console.log('Вы ввели число за диапазоном 0 - 999');
    }
    console.log(digit);
